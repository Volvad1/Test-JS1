<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css" 
    integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">     
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="minValueInput">Минимальное значение:</label>
                        <input type="number" class="form-control" id="minValueInput" value="0">
                    </div>
                    <div class="form-group">
                        <label for="maxValueInput">Максимальное значение:</label>
                        <input type="number" class="form-control" id="maxValueInput" value="100">
                    </div>
                    <button class="btn btn-primary" id="setupBtn">Применить настройки</button>
                </div>
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-link" id="btnRetry">Заново</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="collapse" id="setupCollapse">
        <div class="card card-body">
            <h5>Настройки</h5>
            <div class="form-group">
                <label for="minValueInput">Минимальное значение:</label>
                <input type="number" class="form-control" id="minValueInput" value="0">
            </div>
            <div class="form-group">
                <label for="maxValueInput">Максимальное значение:</label>
                <input type="number" class="form-control" id="maxValueInput" value="100">
            </div>
            <button class="btn btn-primary" id="setupBtn">Применить</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
